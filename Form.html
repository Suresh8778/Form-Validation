<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net//bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <script>
    function Validate(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("pwd").value;
        const CPassword = document.getElementById("pwd1").value;
        const phone = document.getElementById("phone").value;
        const upload = document.getElementById("upload").value;

        const nameError = document.getElementById("name-error");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const CPasswordError = document.getElementById("cpassword-error");
        const phoneError = document.getElementById("phone-error");
        const uploadError = document.getElementById("upload-error");

        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        CPasswordError.textContent = "";
        phoneError.textContent = "";
        uploadError.textContent = "";

        let isValid = true;

        const nameRegex = /^[a-zA-Z\s]{3,30}$/;
        if (name === "" || !nameRegex.test(name)) {
            nameError.textContent = "Name must be between 3 and 30 characters and contain only letters and spaces.";
            isValid = false;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "" || !emailRegex.test(email)) {
            emailError.textContent = "Please enter a valid email address.";
            isValid = false;
        }

        const passwordRegex = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        if (password === "" || !passwordRegex.test(password)) {
            passwordError.textContent = "Password must be between 6 and 16 characters.";
            isValid = false;
        }

        if (CPassword ==="" || password !== CPassword) {
            CPasswordError.textContent = "Password do not match.";
            isValid = false;
        }

        const phoneRegex = /^[7-9][0-9]{9}$/;
        if (phone === "" || !phoneRegex.test(phone)) {
            phoneError.textContent = "Please enter a valid 10-digit phone number.";
            isValid = false;
        }

        if(upload === ""){
            uploadError.textContent = "please Choose a File to Upload."
            isValid = false;
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <form method="post" class="bg-light" onsubmit="Validate(event)">
            <h4><b>Register Form</b></h4>

            <div class="form-group">
                <label class="mb-1 mt-2">Username</label>
                <input class="form-control" type="text" name="Name" id="name" >
                <span id="name-error" class="error-message text-danger" style="font-size: 12px;"></span>
            </div>

            <div class="form-group">
                <label class="mb-1 mt-2">Email</label>
                <input class="form-control" type="email" name="Email" id="email">
                <span id="email-error" class="error-message text-danger" style="font-size: 12px;"></span>
            </div>

            <div class="form-group">
                <label class="mb-1 mt-2">Password</label>
                <input class="form-control" type="password" id="pwd" name="Password">
                <span id="password-error" class="error-message text-danger" style="font-size: 12px;"></span>
            </div>

            <div class="form-group">
                <label class="mb-1 mt-2">Confirm Password</label>
                <input class="form-control" type="password" id="pwd1" name="CPassword">
                <span id="cpassword-error" class="error-message text-warning" style="font-size: 12px;"></span>
            </div>

            <div class="form-group">
                <label class="mb-1 mt-2">Phone Number</label>
                <input class="form-control" type="tel" name="Phone" id="phone">
                <span id="phone-error" class="error-message text-danger" style="font-size: 12px;"></span>
            </div>

            <div class="form-group mt-3">
                <label for="" class="mb-1">Gender</label>
                <input class="r1 ms-4" type="radio" name="gender" value="Male" >
                <label for="">Male</label>
                <input class="r1" type="radio" name="gender" value="Female">
                <label for="">Female</label>
            </div>

            <div class="form-group mt-3">
                <label class="mb-1">Location</label>
                <select name="location" class="ms-3" >
                    <option value="city" required> Select City</option>
                    <option value="chennai">Chennai</option>
                    <option value="Coavi">Coimbatore</option>
                    <option value="madurai">Madurai</option>
                    <option value="salem">Salem</option>
                    <option value="tiruppur">Tiruppur</option>
                </select>
            </div>

            <div class="form-group mt-3">
                <label class="mb-1">Language</label>
                <input class="r1" type="checkbox" name="language" value="English">
                <label for="">English</label>
                <input class="r1 " type="checkbox" name="language" value="Tamil">
                <label for="">Tamil</label>
                <input class="r1" type="checkbox" name="language" value="Others">
                <label for="">Others</label>
            </div>
            <div class="form-group">
                <label class="mb-1 mt-2">Upload</label>
                <input class="form-control" type="file" name="Upload" id="upload" accept="image/*,.pdf,.doc,.docx">
                <span id="upload-error" class="error-message text-danger mb-3" style="font-size: 12px;"></span>
            </div>
            <div class="form-group">
                <label class="mb-1 mt-2">Message</label>
                <textarea class="form-control mb-2" name="address" ></textarea>
            </div>

            <div class="form-group">
                <button class="form-control btn btn-success mt-2 mb-2" type="submit" name="submit" value="create">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
